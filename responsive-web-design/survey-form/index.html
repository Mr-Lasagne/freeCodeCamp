<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 id="title" class="text-center">Sample Survey Form</h1>
      <p id="description" class="description text-center">Insert short survey description here</p>
    </header>
    
    <form id="survey-form">
      <fieldset class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" name="name" type="text" class="form-question" placeholder="Enter your name" required />
      </fieldset>
      <fieldset class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" name="email" type="email" class="form-question" placeholder="Enter your Email" required />
      </fieldset>
      <fieldset class="form-group">
        <label id="number-label" for="number">Age<span class="hint">(optional)</span></label>
        <input id="number" name="age" type="number" class="form-question" min="10" max="120" placeholder="Age" />
      </fieldset>

      <fieldset class="form-group">
        <p>Ask a question with an answer that can be selected from a dropdown.</p>
        <select id="dropdown" name="dropdown" class="form-question" required>
          <option disabled selected value="">Select an option</option>
          <option value="1">Dropdown 1</option>
          <option value="2">Dropdown 2</option>
        </select>
      </fieldset>

      <fieldset class="form-group">
        <p>Ask a question that has a single required answer.</p>
        <label><input type="radio" value="option-1" name="input-radio" class="input-radio" checked />Radio 1</label>
        <label><input type="radio" value="option-2" name="input-radio" class="input-radio" />Radio 2</label>
      </fieldset>
      
      <fieldset class="form-group">
        <p>Ask a question with multiple possible answers.<span class="hint">(Check all that apply)</span></p>
        <label><input type="checkbox" name="input-checkbox" class="input-checkbox" value="option-1" />Checkbox 1</label>
        <label><input type="checkbox" name="input-checkbox" class="input-checkbox" value="option-2" />Checkbox 2</label>
      </fieldset>
      
      <fieldset class="form-group">
        <p>Ask a question that requires a long, typed answer.</p>
        <textarea id="paragraph" name="paragraph" placeholder="Enter your placeholder text here..." class="input-textarea"></textarea>
      </fieldset>
      
      <fieldset class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
