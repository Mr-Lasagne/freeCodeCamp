<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Sample Survey Form</h1>
    <p id="description">Insert short survey description here</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="120" placeholder="Age" /></label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Option 1</option>
      </select>
      <input type="radio" value="option-1" name="input-radio" checked /> Option 1
      <input type="radio" value="option-2" name="input-radio" /> Option 2
      <input type="checkbox" value="option-1" /> Option 1
      <input type="checkbox" value="option-2" /> Option 2
      <textarea></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
