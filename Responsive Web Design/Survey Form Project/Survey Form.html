<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Survey Form Styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required  /></label>
        <label for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required  /></label>
        <label for="number">Age (optional) <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" /></label>
        <label for="current-role">Which option best describes your current role?
          <select id="current-role" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" name="recommendation" id="definitely" class="inline" checked /> Definitely</label>
        <label for="maybe"><input type="radio" name="recommendation" id="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input type="radio" name="recommendation" id="not-sure" class="inline" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select id="favorite-feature" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <fieldset>
          <legend for="feature">What would you like to see improved? (Check all that apply)</legend>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Front-end Projects</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Back-end Projects</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Data Visualization</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Challengs</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Open Source Community</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Gitter help rooms</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Videos</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> City Meetups</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Wiki</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Forum</label>
          <label><input id="feature" name="feature" type="checkbox" class="inline"> Additional Courses</label>
        </fieldset>
        <label for="bio">Any comments or suggestions?
            <textarea id="bio" name="bio" rows="4" cols="35" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
